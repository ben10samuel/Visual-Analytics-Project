<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="d3.js"></script>
</head>
<body>
<h1 style="text-align: center">Document Viewer</h1>
<div class="container">
<div id="documentClusters">
    <!-- Document Clusters will be populated dynamically -->
</div>
<div id="mdsPlot" class="mds-plot">
    <!-- MDS Plot will be generated dynamically here -->
</div>
<div id="documentWorkspace" class="workspace">
    <!-- Document Workspace will display the content of selected documents -->
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="script.js"></script>
</body>
</html>
